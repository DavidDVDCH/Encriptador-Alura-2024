<!DOCTYPE html>
<html lang="es">

    <img class="logoAlura" src="Logo Alura.png" alt="Logo de Alura" >
    <h1 class="encriptadorAlura">Encriptador Alura</h1>
</header>

<main>
    <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">&#9888; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
    </section>

    <section>
        <textarea id="copiarTexto" class="mensajeRecibido" cols="30" rows="10"></textarea>

        <div>
            <button class="btn-copiar" onclick="btnCopiarMensaje()">Copiar mensaje</button>
        </div>

    </section>
</main>
